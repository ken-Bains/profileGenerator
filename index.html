<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


  <title>Profile Generator</title>
</head>

<body id="bodyTag">
  <div class="jumbotron container">
    <h1 class="display-4" id="h1Tag">Hello, world!</h1>
    <div class="row">
      <div class="col-md-4">
        <img id="imgTag" src="" class="card-img-top" alt="user image">
      </div>
      <div class="col-md-8">
        <div class="card">
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item"><a id="githubLink" class="btn btn-link" href="#"></a></li>
            <li class="list-group-item">City: <span id="locTag"></span></li>
            <li class="list-group-item">Repos: <span id="repoTag"></span></li>
            <li class="list-group-item">Followers: <span id="followTag"></span></li>
            <li class="list-group-item">Following: <span id="followingTag"></span></li>
            <li class="list-group-item">Starred: <span id="starTag"></span></li>

          </ul>
        </div>
      </div>

    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script>
    require('./renderer.js')
  </script>
</body>

</html>
